<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="main">
      <div class="clockbox">
        <!-- The SVG element is for creating a circle-->
        <svg
          id="clock"
          xmlns="http://www.w3.org/2000/svg"
          width="600"
          height="600"
          viewBox="0 0 600 600"
        >
          <!-- The <g> SVG element is a container used to group other SVG elements.
            Transformations applied to the <g> element are performed on its child elements, 
            and its attributes are inherited by its childrenUsing g to inherit presentation attributes -->

          <!--The <circle> SVG element is an SVG basic shape, used to draw circles based on a center point and a radius.-->

          <!--The <path> SVG element is the generic element to define a shape. All the basic shapes can be created with a path element.-->

          <!--FACE-->
          <g id="face">
            <circle class="circle" cx="300" cy="300" r="253.9" />
            <path
              class="hour-marks"
              d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"
            />
            <circle class="mid-circle" cx="300" cy="300" r="16.2" />
          </g>

          <!--HOUR-->

          <g id="hour">
            <path class="hour-arm" d="M300.5 298V142" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>

          <!--MINUTE-->
          <g id="minute">
            <path class="minute-arm" d="M300.5 298V67" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>

          <!--SECOND-->
          <g id="second">
            <path class="second-arm" d="M300.5 350V55" />
            <circle class="sizing-box" cx="300" cy="300" r="253.9" />
          </g>
        </svg>
      </div>
      <!-- .clockbox -->
    </main>
  </body>
</html>
